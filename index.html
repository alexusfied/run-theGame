<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run for it!</title>
    <!-------------------Stylesheets--------------------->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bungee+Spice"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+3"
    />
    <link rel="stylesheet" type="text/css" href="run_style.css" />
  </head>

  <body>
    <main class="mainContainer">
      <!-------------------Info-Bar-left--------------------->
      <div class="info-bar" id="info-bar-left">
        <h1>Run!</h1>
        <p class="instructions">
          Use the arrow keys (&#8592 &#8593 &#8594 &#8595 ) to move the black rectangle and avoid getting
          touched by the moving circles
        </p>
        <button class="btn-newGame">New Game</button>
      </div>
      <!-------------------Info-Bar-right--------------------->
      <div class="info-bar" id="info-bar-right">
        <time class="stopp-watch">00:00:00</time>
        <h2>Highscores:</h2>
        <ul class="highscores-list">
        </ul>
      </div>
      <p class="game-over-info">GAME OVER</p>
      <canvas id="myCanvas" width="800" height="600"></canvas>
    </main>
    <!-------------------Scripts--------------------->
    <script src="balls.js" type="module"></script>
    <script src="stoppwatch.js" type="module"></script>
    <script src="run.js" type="module"></script>
  </body>
</html>
